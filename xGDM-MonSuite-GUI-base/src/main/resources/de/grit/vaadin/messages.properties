sql.static.logentry=SELECT \
					  X1.LOG_ID AS id \
					, X1.TASK_ID AS taskId \
					, X2.NAME AS taskName \
					, X4.SENSOR_TYP_ID AS taskType \
					, X5.NAME AS taskTypeName \
					, X1.TERM \
					, X1.RESULT_ID AS resultId \
					, X3.NAME AS resultName \
					, X1.HOST \
					, X1.DURATION \
					, X1.DETAILS \
					FROM      GDI_LOG_SENSOR X1 \
					LEFT JOIN GDI_CHECK_TASK X2 ON X1.TASK_ID = X2.TASK_ID \
					LEFT JOIN GDI_RESULTCODE X3 ON X1.RESULT_ID = X3.RESULT_ID \
					LEFT JOIN GDI_SENSOR     X4 ON X2.SENSOR_ID = X4.SENSOR_ID \
					LEFT JOIN GDI_SENSOR_TYP X5 ON X4.SENSOR_TYP_ID = X5.SENSOR_TYP_ID

